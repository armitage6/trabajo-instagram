<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="centrar">
           <h1>Fotos De Instagram</h1>   
        </div>
      
    </header>
    <main>
        <div class="centrar">
            <div class="post">

                <div class="post-header">
                    <h2>Mi primera foto</h2>
                    <span>12/14</span>
                </div>
                <div>
                    <img src="https://estaticos.muyinteresante.es/uploads/images/gallery/59bbb29c5bafe878503c9872/husky-siberiano-redes.jpg" alt="perro husky">
                </div>
                <div class="post-footer">
                    <p>Foto de un perro husky</p>
                </div>
            
            </div>

            <div class="post">

                <div class="post-header">
                    <h2>Mi segunda foto</h2>
                    <span>12/14</span>
                </div>
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Rouge_gorge_familier_-_crop_%28WB_correction%29.jpg" alt="Petirrojo">
                </div>
                <div class="post-footer">
                    <p>Foto de un Petirrojo</p>
                </div>
            
            </div>



            <div class="post">

                <div class="post-header">
                    <h2>Mi tercera foto</h2>
                    <span>12/14</span>
                </div>
                <div>
                    <img src="https://fotografias.lasexta.com/clipping/cmsimages02/2019/01/25/DB41B993-B4C4-4E95-8B01-C445B8544E8E/98.jpg?crop=4156,2338,x0,y219&width=1900&height=1069&optimize=high&format=webply alt="gato tailandes">
                </div>
                <div class="post-footer">
                    <p>Foto de un gato tailandes</p>

            </div>





        </div>
